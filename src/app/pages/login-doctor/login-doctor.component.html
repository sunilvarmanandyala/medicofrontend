<div class="bootstrap-Wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"></div>
            <div class="container text-center">
            <img class="img-fluid" style="width: 100px;" src="/assets/login1.png" alt="">

            <h1 class="text-center">Doctor Login here !!</h1>

            <form (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="credentials.username" required
                    name="username" type="text" matInput />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="credentials.password" required
                    name="username" type="password" matInput />
                </mat-form-field>

                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                    <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">Reset</button>
                </div>


            </form>
            <!-- <br />
            {{credentials | json}} -->

            </div>
           
        </div>
    </div>
</div>
